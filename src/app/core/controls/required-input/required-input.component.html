<form [formGroup]="form">
  <mat-form-field>
    <input
      type="text"
      matInput
      [formControlName]="formControlTitle"
      [placeholder]="placeholder"
      required
    >
    <mat-error *ngIf="form.get(formControlTitle).errors">
      {{ form.get(formControlTitle).errors.isRequired }}
    </mat-error>
  </mat-form-field>
</form>
