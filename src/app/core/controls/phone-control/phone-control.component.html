<form [formGroup]="form">
  <mat-form-field>
    <input
      type="phone"
      matInput
      [formControlName]="formControlTitle"
      [placeholder]="placeholder"
      [appMask]="'phone'"
      [maskForm]="form"
      [maskFormControlName]="formControlTitle"
      [required]="isRequired"
    >
    <mat-error *ngIf="form.get(formControlTitle).errors">
      {{ form.get(formControlTitle).errors | firstFormError }}
    </mat-error>
  </mat-form-field>
</form>
