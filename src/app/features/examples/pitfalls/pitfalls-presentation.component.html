Pitfalls
<a [routerLink]="'/higher-order'">Higher Order</a>
<a [routerLink]="'/pitfall-fixes'">Pitfall Fixes</a>
<div>
	<table mat-table [dataSource]="employeeList" *ngIf="columnIdList.length">
		<tr mat-header-row *matHeaderRowDef="columnIdList"></tr>
		<tr mat-row *matRowDef="let row; columns: columnIdList;"></tr>

		<ng-container *ngFor="let col of displayedColumns" matColumnDef={{col.columnId}}>
			<th mat-header-cell *matHeaderCellDef> {{ col.columnName }} </th>
   			<td mat-cell *matCellDef="let row"> {{ row[col.columnId] }} </td>
		</ng-container>
	</table>
</div>
