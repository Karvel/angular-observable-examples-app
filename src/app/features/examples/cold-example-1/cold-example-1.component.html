<div class="button-row">
  <button
    mat-raised-button
    (click)="getTodos()"
  >
    Get Todo List
  </button>
  <button
    mat-raised-button
    (click)="getTodoByID()"
  >
    Get Todo
  </button>
  <button
    mat-raised-button
    (click)="getTodoDetailsByID()"
  >
    Get Todo Details
  </button>
  <button
    mat-raised-button
    (click)="getTodosCold()"
  >
    Get Todo List - correct cold example
  </button>
</div>

<div>
  <!-- getTodos/getTodosCold -->
  <div>
    <ul *ngIf="(todoList$ | async) as todoList">
      <li *ngFor="let todo of todoList">
        <mat-checkbox disabled [(ngModel)]="todo.isComplete"></mat-checkbox>
        {{ todo.name }}
      </li>
    </ul>
  </div>
  <!-- getTodoByID -->
  <div>
    <span *ngIf="(todo$ | async) as todo">
      <mat-checkbox disabled [(ngModel)]="todo.isComplete"></mat-checkbox>
    </span>
    {{ (todo$ | async)?.name }}
    {{ (todo$ | async)?.timeCreated | date:'medium' }}
  </div>
  <!-- getTodoDetailsByID -->
  <div>
    {{ (todoName$ | async) }}
    {{ (todoTimeCreated$ | async) | date:'medium' }}
  </div>
</div>
